        <div class="container-fluid">

    <div class="main-container">
        <div class="row row-1">
            <div class="col-md-4 contact-col d-flex flex-column justify-content-center align-items-center">
                <h1><strong>Contact Us</strong></h1>
                <form class="d-flex flex-column justify-content-center">
                    <label for="name" hidden="hidden">First name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Name">
                    <label for="email" hidden="hidden">Last name:</label><br>
                    <input type="email" id="email" name="email" placeholder="Email">
                    <label for="message" hidden="hidden">Message Area</label><br>
                    <textarea id="message" name="message" rows="4" cols="50" placeholder="message..."></textarea><br>
                    <button type="submit" value="Submit">Submit</button>
                </form>
            </div>
            <div class="col-md-8 map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3304.1695500247843!2d-118.3870265855214!3d34.09079672314628!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bfe1ebb86461%3A0x245cf2cb4ce8d33e!2sICONIC%20BARBERSHOP!5e0!3m2!1sen!2sus!4v1628132710508!5m2!1sen!2sus"
                    width="600" height="495" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        <div class="row row-2">
            <div class="col-lg-3 hours d-flex flex-column align-items-center justify-content-center">
                <h1>Business Hours</h1>
                <p>MON - FRI: 10AM - 7PM</p>
                <p>Sat: 10AM - 5PM</p>
                <p>Sun: Closed</p>
            </div>
            <div class="col-lg-3 contact d-flex flex-column align-items-center justify-content-center">
                <h1>Contact Info</h1>
                <p>GQbarbershop@gmail.com</p>
                <p>281-330-8004</p>
                <p>321 Cut Lane, Lemoore, CA 93245</p>
            </div>
            <div class="col-lg-6 tools">
                <img src="/Img/tools.jpg" alt="">
            </div>
        </div>
